<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <meta property="og:image" content="images/1.png">
    <link rel="icon" href="images/icon1.svg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/taskList.css">
    <link rel="stylesheet" href="styles/container.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
        <main>
            <form class="form js-form">
                <h2 class="form__heading">Dodaj nowe zadanie</h2>
                <div class="form__container">
                    <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
                    <button class="form__button">Dodaj zadanie</button>
                </div>
            </form>
            <section class="taskList">
                <h2 class="taskList__heading">Lista zadań</h2>
                <ul class="taskList__list js-tasks"></ul>
            </section>
        </main>
    </div>
</body>

</html>
